<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <form class="form">
            <h1 class="app-info">Login</h1>
            <div class="user_field">
                <div class="row _1" style="--index: 0">
                    <div class="textfield">
                        <input type="email" class="text-input">
                        <span class="fieldinfo">Email</span>
                    </div>
                </div>
                <div class="row _2" style="--index: 1">
                    <div class="textfield">
                        <input type="password" class="text-input">
                        <span class="fieldinfo">Password</span>
                    </div>
                </div>
                <div class="row _4" style="--index: 3">
                    <button class="submit btn">Submit</button>
                </div>
            </div>
        </form>
    </div>  
    <script>
        console.clear();
    
    var inputs = Array.from(document.querySelectorAll("input"));
    inputs.forEach(input => {
        window.setInterval(function() {
            if (input.value == "") {
                input.classList.remove("hasvalue");
            } else {
                input.classList.add("hasvalue");
            }
        }, 10);
    });
    
    </script>
</body>
</html>
